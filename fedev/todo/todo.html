<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link href="dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="todo.css" rel="stylesheet">
	</head>
<body>
	<div class="container">
		<h1 align="center" style="font-size:50px">To Do List</h1>
		<table class="table table-striped table-bordered table-condensed" id="toDoTable">
			<thead>
				
			</thead>
			<tbody>
				<tr id="todoheading">
					<th id="col1"><p class="glyphicon glyphicon-tasks"></p></span></th>
					<th id="col2">
						<form class="form-enter">
						<input type="text" type="text" class="form-control center" id="todoText" placeholder="What needs to be done?" required=autofocus/>
						</form>
					</th>
					<th id="col3"><p class="glyphicon glyphicon-tasks"></p></th>
				</tr>				
			</tbody>
		</table>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="dist/js/bootstrap.min.js"></script>
		<script src="todo.js"></script>
	</div>
</body>
</html>
