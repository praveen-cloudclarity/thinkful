<!DOCTYPE html>
<html>
<head>
	<title> HOT or COLD </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="hotorcold.css" rel="stylesheet">
		</head>
<body> 
   <div id="horc"></div>
		<div class="container">
			<h1 align="center" style="font-size:50px">Hot or Cold</h1>
			<form class="form-signin">
				<h2 align="center"><small> Please enter a number between 1 and 100</small></h2>
				<input type="text" name="number" id="number" class="form-control center" placeholder="Enter number" required=autofocus>
				<div class="row buttons">
					<div class="span3"><button class="btn btn-mini btn-primary btn-block submit-btn" id="submit" type="submit">Submit</button></div>
					<div class="span3 offset6"><button class="btn btn-danger btn-block reveal-btn" id="reveal" type="button">Reveal</button></div>
					<div class="span3 offset12"><button class="btn btn-success btn-block reset-btn" id="reset" type="button">Start Over</button></div>
				</div>
			</form>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="dist/js/bootstrap.min.js"></script>
		<script src="hotorcold.js"></script>
		</div> <!-- container -->
</body>
</html>
